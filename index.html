<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    input, button { font-size: 18px; padding: 10px; }
    #output { margin-top: 20px; font-size: 18px; min-height: 50px; }
    img { margin-top: 10px; max-width: 300px; }
  </style>
</head>
<body>
  <h1>AI Chatbot (English / Hindi)</h1>
  <input id="prompt" type="text" style="width: 300px;" placeholder="Type your question here..." />
  <button onclick="ask()">Ask</button>
  <div id="output"></div>
  <img id="image" alt="" />

  <script>
    async function ask() {
      const q = document.getElementById("prompt").value.trim();
      if (!q) return alert("Please type a question.");

      document.getElementById("output").innerText = "Thinking...";
      document.getElementById("image").src = "";

      // Here call your chatbot backend API (Step 3)
      // For now, we simulate a simple reply
      setTimeout(() => {
        let answer = "Sorry, I am offline now. Backend integration coming soon.";
        document.getElementById("output").innerText = answer;
      }, 1000);
    }
  </script>
</body>
</html>
